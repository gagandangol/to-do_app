<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<nav class="navbar navbar-dark bg-primary" width = 200px>
<a class="navbar-brand" href="/">

		<h2>To Do</h2></a>
		
</nav>

<div class="container">
	<form class="form-inline my-2 my-lg-0" method='POST' action='/'>{% csrf_token %}
			{{form.title}}
	      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">ADD</button>
	</form>
	<!-- <form method='POST' action='/'>{% csrf_token %}
		{{form.title}}
		<input type="submit" name="Create Task">

	</form>
	 -->

	{% for task in tasks %}
		<div display : "inline">

			<ul class="list-group">

				<li class="list-group-item">
					<div class="form-inline">

						<div >{% if task.complete == True %}
						<strike>{{task}}</strike><br>
						{% else %}
					<span>{{task}}</span><br>
					{% endif %}</div>
					<div align="left" ><a href="{% url 'update_task' task.id %}"><button class="btn color='red' btn-outline-success my-2 my-sm-0" type="submit">update</button></a>
					<a href="{% url 'delete_task' task.id %}"><button class="btn btn-danger" type="submit">delete</button></a></div>
					</div>
			
				</li>
			</ul>
		</div>

	{% endfor %}
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</div>
